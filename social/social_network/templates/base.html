<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link
        href="{% static 'blog/css/bootstrap.min.css' %}"
        type="text/css"
        rel="stylesheet"
    />

    <title>
      {% block title %}
        Base Title
      {% endblock %}
    </title>

    <style>
      html {
        background: #2676d1;
      }
      body {
        background: #acc7e6;
      }
      h1 {
        font-size: 2em;
      }
      button {
        margin: 4px;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="col-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Social network</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                {% if request.user.is_authenticated %}
                <a class="nav-link" href="{% url 'social_network:profile' %}">My profile</a>
                <a class="nav-link" href="{% url 'social_network:friends' %}">Friends</a>
                <a class="nav-link" href="{% url 'social_network:dialogues' %}">Dialogues</a>
                <a class="nav-link" href="{% url 'social_network:feed' %}">Feed</a>
                <a class="nav-link" href="{% url 'social_network:search' %}">Search</a>
                <hr>
                <a class="nav-link me-2" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="col-9">
      <div class="container my-4">
        {% block content %}
            Base Body
        {% endblock %}
      </div>
    </div>
    <br>
    <script src="{% static 'blog/js/bootstrap.bundle.min.js' %}"></script>

  </body>
</html>
