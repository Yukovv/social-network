{% extends 'base.html' %}

{% block title %}
  Users List
{% endblock %}

{% block content %}

  <form method="get" action="{% url 'social_network:users' %}">
    <div class="input-group">
      <input
          type="search"
          class="form-control rounded"
          name="query"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon" />
    </div>
  </form>

  {% if users %}
  <h1>Users: </h1>
    <ul class="list-group">
      {% for user in users %}
        {% if user.pk != request.user.pk %}
          <li class="list-group-item">
            <a class="text-decoration-none" href="{% url 'social_network:profile' pk=user.id %}">
              {{ user.username }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  {% else %}
    <div>
      <strong>No users.</strong>
    </div>
  {% endif %}

{% endblock %}
