{% extends 'base.html' %}

{% block title %}
  Delete post {{ post.title }}
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}
  <h1>Delete post <strong>"{{ post.title }}"</strong>?</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-danger" type="submit" value="Delete!">
  </form>
  <hr>
  <div>
    <a href="{% url 'social_network:profile' pk=user.pk %}">Back to profile</a>
  </div>
{% endblock %}
