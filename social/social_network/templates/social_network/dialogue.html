{% extends 'base.html' %}

{% block title %}
  Dialogue
{% endblock %}

{% block content %}
  {% for message in messages %}
    <strong>{{message.user.username }}</strong>
    {{ message.text }}
    {{ message.time }}
    <hr>
  {% endfor %}
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Send">
    </form>
  </div>

{% endblock %}
