{% extends 'base.html' %}

{% block title %}
  Feed
{% endblock %}

{% block content %}
  {% load static %}
  <h1>Friend's posts:</h1><hr>

  {% for post in object_list %}
    {% include 'social_network/post_details.html' with post=post %}
    <hr style="color: blue">
  {% empty %}
    <strong>No news yet.</strong>
  {% endfor %}

{% endblock %}
