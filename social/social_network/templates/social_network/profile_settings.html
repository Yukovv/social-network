{% extends 'base.html' %}

{% block title %}
  Profile Settings
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}

  {% if form.errors %}
    {% for error in form.errors %}
      {{ error }}
    {% endfor %}
  {% endif %}


  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}<br>
      <input class="btn btn-primary" type="submit" value="Update profile">
    </form>
  </div>

{% endblock %}
